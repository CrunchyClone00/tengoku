<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: #1c1c1c;
      color: white;
    }

    /* Sidebar (liste épisodes) */
    .sidebar {
      width: 250px;
      background: #2c2c2c;
      padding: 15px;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .episode {
      padding: 10px;
      margin: 5px 0;
      background: #3a3a3a;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .episode:hover {
      background: #505050;
    }

    /* Lecteur vidéo */
    .content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Liste des épisodes -->
  <div class="sidebar">
    <h2>Épisodes</h2>
    <div id="episode-list"></div>
  </div>

  <!-- Lecteur -->
  <div class="content">
    <h1 id="episode-title">Choisis un épisode</h1>
    <iframe id="video-player" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Liste des épisodes (ton tableau)
    const episodes = [
'https://vidmoly.to/embed-3oax7blgbb0c.html',
'https://vidmoly.to/embed-tjaems0b3nnc.html',
'https://vidmoly.to/embed-0no1cnd3or25.html',
'https://vidmoly.to/embed-9a708tomdz3g.html',
'https://vidmoly.to/embed-67ag202jjtqu.html',
'https://vidmoly.to/embed-3jbe4cf6hvxa.html',
'https://vidmoly.to/embed-cxcgn32bn6ik.html',
'https://vidmoly.to/embed-y7wot0l603kk.html',
'https://vidmoly.to/embed-yc9m9i709qbr.html',
'https://vidmoly.to/embed-3qnp7foxn9i8.html',
'https://vidmoly.to/embed-vzllwbaw4int.html',
'https://vidmoly.to/embed-1tpgnkej9ypd.html',
'https://vidmoly.to/embed-z63palzepfcw.html',
'https://vidmoly.to/embed-j2mstr5a7igj.html',
'https://vidmoly.to/embed-wv9q6iiakvua.html',
'https://vidmoly.to/embed-0q126anzfuqz.html',
'https://vidmoly.to/embed-pok9mxej202y.html',
'https://vidmoly.to/embed-xg5tw9wfwwt6.html',
	
    ];

    const episodeList = document.getElementById("episode-list");
    const videoPlayer = document.getElementById("video-player");
    const episodeTitle = document.getElementById("episode-title");

    // Générer la liste des épisodes
    episodes.forEach((url, index) => {
      const ep = document.createElement("div");
      ep.classList.add("episode");
      ep.textContent = "Épisode " + (index + 1);
      ep.onclick = () => {
        videoPlayer.src = url;
        episodeTitle.textContent = "Épisode " + (index + 1);
      };
      episodeList.appendChild(ep);
    });
  </script>

</body>
</html>

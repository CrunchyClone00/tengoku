<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: #1c1c1c;
      color: white;
    }

    /* Sidebar (liste épisodes) */
    .sidebar {
      width: 250px;
      background: #2c2c2c;
      padding: 15px;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .episode {
      padding: 10px;
      margin: 5px 0;
      background: #3a3a3a;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .episode:hover {
      background: #505050;
    }

    /* Lecteur vidéo */
    .content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Liste des épisodes -->
  <div class="sidebar">
    <h2>Épisodes</h2>
    <div id="episode-list"></div>
  </div>

  <!-- Lecteur -->
  <div class="content">
    <h1 id="episode-title">Choisis un épisode</h1>
    <iframe id="video-player" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Liste des épisodes (ton tableau)
    const episodes = [
      'https://video.sibnet.ru/shell.php?videoid=4796287',
      'https://video.sibnet.ru/shell.php?videoid=4796288',
      'https://video.sibnet.ru/shell.php?videoid=4797850',
      'https://video.sibnet.ru/shell.php?videoid=4802162',
      'https://video.sibnet.ru/shell.php?videoid=4811040',
      'https://video.sibnet.ru/shell.php?videoid=4819464',
      'https://video.sibnet.ru/shell.php?videoid=4831123',
      'https://video.sibnet.ru/shell.php?videoid=4841197',
      'https://video.sibnet.ru/shell.php?videoid=4851279',
      'https://video.sibnet.ru/shell.php?videoid=4861039',
      'https://video.sibnet.ru/shell.php?videoid=4869869',
      'https://video.sibnet.ru/shell.php?videoid=4878272',
    ];

    const episodeList = document.getElementById("episode-list");
    const videoPlayer = document.getElementById("video-player");
    const episodeTitle = document.getElementById("episode-title");

    // Générer la liste des épisodes
    episodes.forEach((url, index) => {
      const ep = document.createElement("div");
      ep.classList.add("episode");
      ep.textContent = "Épisode " + (index + 1);
      ep.onclick = () => {
        videoPlayer.src = url;
        episodeTitle.textContent = "Épisode " + (index + 1);
      };
      episodeList.appendChild(ep);
    });
  </script>

</body>
</html>

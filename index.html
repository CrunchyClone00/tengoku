<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: #1c1c1c;
      color: white;
    }

    /* Sidebar (liste épisodes) */
    .sidebar {
      width: 250px;
      background: #2c2c2c;
      padding: 15px;
      overflow-y: auto;
      height: 100vh;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .episode {
      padding: 10px;
      margin: 5px 0;
      background: #3a3a3a;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .episode:hover {
      background: #505050;
    }

    /* Lecteur vidéo */
    .content {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Liste des épisodes -->
  <div class="sidebar">
    <h2>Épisodes</h2>
    <div id="episode-list"></div>
  </div>

  <!-- Lecteur -->
  <div class="content">
    <h1 id="episode-title">Choisis un épisode</h1>
    <iframe id="video-player" src="" allowfullscreen></iframe>
  </div>

  <script>
    // Liste des épisodes (ton tableau)
    const episodes = [
'https://movearnpre.com/embed/fkk6z65o7u0c',
'https://movearnpre.com/embed/geyp347gbnc8',
'https://movearnpre.com/embed/b0rcdyauy6yg',
'https://movearnpre.com/embed/zgtl4nc2bs3j',
'https://movearnpre.com/embed/8bwbe0xg3uua',
'https://movearnpre.com/embed/jnim3gcqomzn',
'https://movearnpre.com/embed/ybmcq44ralij',
'https://movearnpre.com/embed/lqkq26hkkery',
'https://movearnpre.com/embed/68tfvwil9p0j',
'https://movearnpre.com/embed/08p4ofz7d3wq',
'https://movearnpre.com/embed/ie1693facq8m',
'https://movearnpre.com/embed/shg6knv8jbmp',
'https://movearnpre.com/embed/nr1evs4g6905',
'https://movearnpre.com/embed/bkqx5marb3h0',
'https://movearnpre.com/embed/n2qc581ablxs',
'https://movearnpre.com/embed/zr47f086ieec',
'https://movearnpre.com/embed/gcvg7rnu806i',
'https://movearnpre.com/embed/msv0zzubuo7l',

    ];

    const episodeList = document.getElementById("episode-list");
    const videoPlayer = document.getElementById("video-player");
    const episodeTitle = document.getElementById("episode-title");

    // Générer la liste des épisodes
    episodes.forEach((url, index) => {
      const ep = document.createElement("div");
      ep.classList.add("episode");
      ep.textContent = "Épisode " + (index + 1);
      ep.onclick = () => {
        videoPlayer.src = url;
        episodeTitle.textContent = "Épisode " + (index + 1);
      };
      episodeList.appendChild(ep);
    });
  </script>

</body>
</html>
